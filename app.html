<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class=" juggler juggler_wrapper">
		<svg class="juggler__man" >
			<ellipse class="juggler__head"
					rx="25" ry="35" cx="125" cy="150"
					fill="gold" stroke="orange" stroke-width="5">
			</ellipse>
			<polygon class="juggler__body"
					points="50,200 200,200 190,350 60,350"
					fill="violet"
					stroke="purple"
					stroke-width="5" >
			</polygon>
		</svg>
		<span class=" juggler__hand juggler__hand_left animation_hand_left"></span>
		<span class=" juggler__hand juggler__hand_right animation_hand_right"></span>
		<span class=" juggler__wrist juggler__wrist-left animation_wrist-left"></span>
		<span class=" juggler__wrist juggler__wrist-right animation_wrist-right"></span>
		<span class="
		juggler__ball
		juggler__ball-left
		animation_ball-left">
		</span>
		<span class="
		juggler__ball
		juggler__ball-left
		animation_ball-left2">
		</span>
		<span class="
		juggler__ball
		juggler__ball-right
		animation_ball-right">
		</span>
		<span class="
		juggler__ball
		juggler__ball-right
		animation_ball-right2">
		</span>
	</div>
</body>
</html>
